<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ivkova Viktoriia KP-33 App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="main-header">
        <h1>API CLIENT</h1>
        <p> User & Account management</p>
    </header>
    <main class="container">
        <section class="section-block">
            <h2 class="section-title">Users.</h2>
            <div class="form-card">
                <h3>Create New User</h3>
                <form id="createUserForm">
                    <div class="form-group">
                        <label for="u_username">Username:</label>
                        <input type="text" id="u_username" name="username" required placeholder="Enter username...">
                    </div>
                    <div class="form-group">
                        <label for="u_email">Email:</label>
                        <input type="email" id="u_email" name="email" required placeholder="Enter email...">
                    </div>
                    <button type="submit" class="btn btn-primary">Create User →</button>
                </form>
            </div>
            <div id="usersList" class="grid-container">
                <p>Loading users...</p>
            </div>
        </section>
        <section class="section-block" style="margin-top: 60px;">
            <h2 class="section-title">Accounts.</h2>
            <div class="form-card">
                <h3>Create New Account</h3>
                <form id="createAccountForm">
                    <div class="form-group">
                        <label for="a_name">Acc Name:</label>
                        <input type="text" id="a_name" name="acc_name" required placeholder="e.g., Main stash">
                    </div>
                    <div class="form-group-row">
                         <div class="form-group">
                            <label for="a_balance">Balance:</label>
                            <input type="number" id="a_balance" name="balance" value="0" step="0.01">
                        </div>
                         <div class="form-group">
                            <label for="a_userid">User ID (Owner):</label>
                            <input type="number" id="a_userid" name="user_id" required placeholder="ID">
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">Create Account →</button>
                </form>
            </div>
            <div id="accountsList" class="grid-container">
                <p>Loading accounts...</p>
            </div>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
